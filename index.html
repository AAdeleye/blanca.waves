<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .hero-content {
            max-width: 800px;
            text-align: center;
            color: white;
        }

        .profile-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: fadeInUp 0.8s ease;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            opacity: 0.95;
            animation: fadeInUp 0.8s ease 0.2s backwards;
        }

        /* Gallery Section */
        .gallery-section {
            padding: 4rem 2rem;
            background: #f5f5f5;
        }

        .gallery-section h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: #333;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            aspect-ratio: 1;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Lightbox Modal */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 5px;
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 3rem;
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            border: none;
            padding: 1rem;
            transition: background 0.3s ease;
        }

        .lightbox-nav:hover {
            background: rgba(255,255,255,0.2);
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            .hero p {
                font-size: 1.1rem;
            }
            .gallery-section h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <img src="https://via.placeholder.com/200" alt="Profile Photo" class="profile-photo">
            <h1>Welcome to My Page</h1>
            <p>Hi! I'm a photographer and creative explorer.</p>
            <p>Scroll down to see my work.</p>
        </div>
    </section>

    <!-- Gallery Section -->
    <section class="gallery-section">
        <h2>Photo Gallery</h2>
        <div class="gallery-grid">
            <div class="gallery-item" data-index="0">
                <img src="https://via.placeholder.com/400/667eea/ffffff?text=Photo+1" alt="Gallery Photo 1">
            </div>
            <div class="gallery-item" data-index="1">
                <img src="https://via.placeholder.com/400/764ba2/ffffff?text=Photo+2" alt="Gallery Photo 2">
            </div>
            <div class="gallery-item" data-index="2">
                <img src="https://via.placeholder.com/400/f093fb/ffffff?text=Photo+3" alt="Gallery Photo 3">
            </div>
            <div class="gallery-item" data-index="3">
                <img src="https://via.placeholder.com/400/4facfe/ffffff?text=Photo+4" alt="Gallery Photo 4">
            </div>
            <div class="gallery-item" data-index="4">
                <img src="https://via.placeholder.com/400/43e97b/ffffff?text=Photo+5" alt="Gallery Photo 5">
            </div>
            <div class="gallery-item" data-index="5">
                <img src="https://via.placeholder.com/400/fa709a/ffffff?text=Photo+6" alt="Gallery Photo 6">
            </div>
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
            <button class="lightbox-nav lightbox-prev" onclick="changeImage(-1)">&#8249;</button>
            <img id="lightbox-img" src="" alt="Lightbox Image">
            <button class="lightbox-nav lightbox-next" onclick="changeImage(1)">&#8250;</button>
        </div>
    </div>

    <script>
        // Gallery functionality
        let currentImageIndex = 0;
        const galleryItems = document.querySelectorAll('.gallery-item img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        // Add click event to each gallery item
        document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('click', function() {
                currentImageIndex = parseInt(this.getAttribute('data-index'));
                openLightbox();
            });
        });

        function openLightbox() {
            lightbox.classList.add('active');
            lightboxImg.src = galleryItems[currentImageIndex].src;
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto'; // Re-enable scrolling
        }

        function changeImage(direction) {
            currentImageIndex += direction;
            
            // Loop around if at the end or beginning
            if (currentImageIndex >= galleryItems.length) {
                currentImageIndex = 0;
            } else if (currentImageIndex < 0) {
                currentImageIndex = galleryItems.length - 1;
            }
            
            lightboxImg.src = galleryItems[currentImageIndex].src;
        }

        // Close lightbox when clicking outside the image
        lightbox.addEventListener('click', function(e) {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (!lightbox.classList.contains('active')) return;
            
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') changeImage(-1);
            if (e.key === 'ArrowRight') changeImage(1);
        });
    </script>
</body>
</html>
