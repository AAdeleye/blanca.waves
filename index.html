<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.8;
            color: #5a5a5a;
            background: #ffffff;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            background: #faf8f5;
            padding: 0;
            position: relative;
        }

        .profile-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 70%;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .hero-content {
            width: 100%;
            text-align: center;
            color: #ffffff;
            padding: 3rem 2rem;
            position: relative;
            z-index: 1;
            background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
        }

        .hero h1 {
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            font-weight: 300;
            letter-spacing: 1px;
            color: #ffffff;
            animation: fadeInUp 1s ease;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 0.8rem;
            font-weight: 300;
            color: #ffffff;
            animation: fadeInUp 1s ease 0.2s backwards;
        }

        /* Gallery Section */
        .gallery-section {
            padding: 6rem 2rem;
            background: #faf8f5;
            position: relative;
        }

        .gallery-section h2 {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 4rem;
            color: #8b7355;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
            max-width: 1100px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 3px;
            cursor: pointer;
            aspect-ratio: 4/3;
            box-shadow: 0 4px 15px rgba(0,0,0,0.06);
            transition: all 0.4s ease;
            background: white;
        }

        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.12);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.4s ease;
        }

        .gallery-item:hover img {
            opacity: 0.9;
        }

        /* Lightbox Modal */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.97);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 3px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }

        .lightbox-close {
            position: absolute;
            top: -50px;
            right: 0;
            color: #8b7355;
            font-size: 2.5rem;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
            font-weight: 300;
            transition: color 0.3s ease;
        }

        .lightbox-close:hover {
            color: #5a5a5a;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #8b7355;
            font-size: 3rem;
            cursor: pointer;
            background: none;
            border: none;
            padding: 1.5rem;
            transition: all 0.3s ease;
            font-weight: 200;
        }

        .lightbox-nav:hover {
            color: #5a5a5a;
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-content {
                padding: 2rem 1.5rem;
            }
            .hero h1 {
                font-size: 2rem;
            }
            .hero p {
                font-size: 1rem;
            }
            .gallery-section h2 {
                font-size: 1.8rem;
            }
            .gallery-grid {
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <img src="photos/Sound_eye.JPG" alt="Profile Photo" class="profile-photo">
        <div class="hero-content">
            <h1>Welcome</h1>
            <p>Blanca Waves</p>
            <p>Sound Healer: Slow Work is Soul Work</p>
        </div>
    </section>

    <!-- Gallery Section -->
    <section class="gallery-section">
        <h2>Gallery</h2>
        <div class="gallery-grid">
            <div class="gallery-item" data-index="0">
                <img src="photos/blanca_looking_sun_long.JPG" alt="Gallery Photo 1">
            </div>
            <div class="gallery-item" data-index="1">
                <img src="photos/Playing_vid1.MP4" alt="Gallery Photo 2">
            </div>
            <div class="gallery-item" data-index="2">
                <img src="photos/Playing_1.JPG" alt="Gallery Photo 3">
            </div>
            <div class="gallery-item" data-index="3">
                <img src="photos/Playing_3.JPG" alt="Gallery Photo 4">
            </div>
            <div class="gallery-item" data-index="4">
                <img src="photos/event_1.JPG" alt="Gallery Photo 5">
            </div>
            <div class="gallery-item" data-index="5">
                <img src="photos/blanca_indoor_sun.JPG" alt="Gallery Photo 6">
            </div>
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
            <button class="lightbox-nav lightbox-prev" onclick="changeImage(-1)">&#8249;</button>
            <img id="lightbox-img" src="" alt="Lightbox Image">
            <button class="lightbox-nav lightbox-next" onclick="changeImage(1)">&#8250;</button>
        </div>
    </div>

    <script>
        // Gallery functionality
        let currentImageIndex = 0;
        const galleryItems = document.querySelectorAll('.gallery-item img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        // Add click event to each gallery item
        document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('click', function() {
                currentImageIndex = parseInt(this.getAttribute('data-index'));
                openLightbox();
            });
        });

        function openLightbox() {
            lightbox.classList.add('active');
            lightboxImg.src = galleryItems[currentImageIndex].src;
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function changeImage(direction) {
            currentImageIndex += direction;
            
            if (currentImageIndex >= galleryItems.length) {
                currentImageIndex = 0;
            } else if (currentImageIndex < 0) {
                currentImageIndex = galleryItems.length - 1;
            }
            
            lightboxImg.src = galleryItems[currentImageIndex].src;
        }

        // Close lightbox when clicking outside the image
        lightbox.addEventListener('click', function(e) {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (!lightbox.classList.contains('active')) return;
            
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') changeImage(-1);
            if (e.key === 'ArrowRight') changeImage(1);
        });
    </script>
</body>
</html>
